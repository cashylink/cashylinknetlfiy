    <script>
      // تطبيع الروابط فقط عند استخدام HashRouter (وجود هاش) لمنع ازدواج المسار
      (function() {
        try {
          var isFile = window.location.protocol === 'file:';
          var isElectron = (typeof navigator !== 'undefined' && navigator.userAgent.toLowerCase().includes('electron')) || !!(window).electronAPI;
          var hasHash = typeof window.location.hash === 'string' && window.location.hash.startsWith('#/');
          var path = window.location.pathname || '/';

          // لا نعيد كتابة المسار تحت file:// لأن origin يكون "file://" وقد ينتج روابط غير صحيحة
          // قم بالتطبيع فقط في بيئة http/https
          if (!isFile && (hasHash || isElectron) && path !== '/') {
            var normalizedUrl = window.location.origin + '/' + window.location.hash + (window.location.search || '');
            try { history.replaceState(null, '', normalizedUrl); } catch(_) { window.location.replace(normalizedUrl); }
          }

          // اعتراض الروابط الداخلية وتحويلها إلى هاش فقط عندما نكون بالفعل في وضع الهاش
          if (hasHash || isFile || isElectron) {
            document.addEventListener('click', function(e) {
              try {
                if (e.defaultPrevented) return;
                if (e.button !== 0) return; // زر الفأرة الأساسي فقط
                if (e.metaKey || e.ctrlKey || e.shiftKey || e.altKey) return; // تجاهل النقرات المعدّلة

                var anchor = e.target && e.target.closest ? e.target.closest('a[href]') : null;
                if (!anchor) return;

                var href = anchor.getAttribute('href');
                if (!href) return;

                // تجاهل روابط الهاش أو الخارجية
                if (href.startsWith('#')) return;

                // حل للروابط المطلقة على نفس الأصل
                var absolute;
                try { absolute = new URL(href, window.location.origin); } catch(_) {}
                if (absolute && absolute.origin === window.location.origin) {
                  // إذا كان المسار داخلي
                  if (absolute.pathname && absolute.pathname.startsWith('/')) {
                    e.preventDefault();
                    var toPath = absolute.pathname.replace(/^\/+/, '') + (absolute.search || '');
                    window.location.hash = '#/' + toPath;
                  }
                  return;
                }

                // الروابط النسبية/الجذرية داخل نفس الموقع
                if (href.startsWith('/')) {
                  e.preventDefault();
                  var relPath = href.replace(/^\/+/, '');
                  window.location.hash = '#/' + relPath;
                  return;
                }
              } catch(_) { /* تجاهل أي أخطاء صامتًا */ }
            }, true);
          }
        } catch (e) {
          // تجاهل أي أخطاء صامتًا لتجنب كسر الصفحة
        }
      })();
    </script>
